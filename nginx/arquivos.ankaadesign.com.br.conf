# Ankaa Arquivos (Files) Server
# Domain: arquivos.ankaadesign.com.br
# Description: Files storage web access (shared via Samba locally)
# User-facing name: "Arquivos" (Portuguese for Files)

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name arquivos.ankaadesign.com.br;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server - Direct file serving from Samba share
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name arquivos.ankaadesign.com.br;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ankaadesign.com.br/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ankaadesign.com.br/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security Headers
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-Frame-Options "SAMEORIGIN" always;

    # CORS headers for cross-origin file access
    # Allow multiple origins
    set $cors_origin "";
    if ($http_origin ~* "^https://(www\.)?ankaa\.live$") {
        set $cors_origin $http_origin;
    }
    if ($http_origin ~* "^https://staging\.ankaa\.live$") {
        set $cors_origin $http_origin;
    }
    if ($http_origin ~* "^https://api\.ankaa\.live$") {
        set $cors_origin $http_origin;
    }
    # Development origins
    if ($http_origin ~* "^http://localhost:(3000|3001|5173|5174|5175|5176|5177)$") {
        set $cors_origin $http_origin;
    }
    # Default to ankaadesign.com.br if no origin match (for direct browser access)
    if ($cors_origin = "") {
        set $cors_origin "https://ankaadesign.com.br";
    }

    add_header Access-Control-Allow-Origin $cors_origin always;
    add_header Access-Control-Allow-Methods "GET, HEAD, OPTIONS" always;
    add_header Access-Control-Allow-Headers "Authorization, Content-Type, X-Request-Id" always;
    add_header Access-Control-Allow-Credentials "true" always;
    add_header Cross-Origin-Resource-Policy "cross-origin" always;

    # Root directory - Files storage (Samba share mount point)
    # IMPORTANT: Must match FILES_ROOT environment variable in API
    root /srv/files;
    autoindex off;

    # Client settings for large file downloads
    client_max_body_size 500M;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # Serve files directly with caching
    location / {
        # Deny directory listing
        autoindex off;

        # Cache static files
        expires 7d;
        add_header Cache-Control "public, immutable";

        # Try to serve file directly
        try_files $uri =404;

        # MIME types for common files
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/gif gif;
            image/webp webp;
            image/svg+xml svg;
            application/pdf pdf;
            application/postscript eps ai;
            application/msword doc;
            application/vnd.openxmlformats-officedocument.wordprocessingml.document docx;
            application/vnd.ms-excel xls;
            application/vnd.openxmlformats-officedocument.spreadsheetml.sheet xlsx;
            video/mp4 mp4;
            audio/mpeg mp3;
        }
    }

    # Thumbnails with longer cache
    location /Thumbnails/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Deny access to hidden files
    location ~ /\. {
        deny all;
    }

    # Logging
    access_log /var/log/nginx/arquivos.ankaadesign.com.br.access.log;
    error_log /var/log/nginx/arquivos.ankaadesign.com.br.error.log;
}
