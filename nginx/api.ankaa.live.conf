# Ankaa API Server
# Domain: api.ankaa.live
# Description: NestJS API backend serving on port 3030

# Upstream for API server
upstream ankaa_api {
    server 127.0.0.1:3030;
    keepalive 32;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    listen [::]:80;
    server_name api.ankaa.live;

    # ACME challenge for Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name api.ankaa.live;

    # SSL Configuration
    ssl_certificate /etc/letsencrypt/live/ankaa.live/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/ankaa.live/privkey.pem;
    ssl_session_timeout 1d;
    ssl_session_cache shared:SSL:50m;
    ssl_session_tickets off;

    # Modern SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;

    # HSTS
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

    # Security Headers
    add_header X-Frame-Options "DENY" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;

    # CORS Configuration - Allow requests from frontend
    set $cors_origin "";
    if ($http_origin ~* "^https://(www\.)?ankaa\.live$") {
        set $cors_origin $http_origin;
    }
    if ($http_origin ~* "^https://staging\.ankaa\.live$") {
        set $cors_origin $http_origin;
    }
    # Development origins
    if ($http_origin ~* "^http://localhost:(3000|3001|5173|5174|5175|5176|5177)$") {
        set $cors_origin $http_origin;
    }

    # Client body size for file uploads (500MB)
    client_max_body_size 500M;
    client_body_buffer_size 128k;
    client_body_timeout 600s;

    # Proxy timeouts for long-running requests
    proxy_connect_timeout 60s;
    proxy_send_timeout 600s;
    proxy_read_timeout 600s;

    # Gzip for API responses
    gzip on;
    gzip_vary on;
    gzip_min_length 1000;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types application/json application/javascript text/plain text/css text/xml application/xml;

    # Health check endpoint (no auth required)
    location /health {
        proxy_pass http://ankaa_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    location /ping {
        proxy_pass http://ankaa_api;
        proxy_http_version 1.1;
        proxy_set_header Connection "";
        access_log off;
    }

    # Internal file serving location for X-Accel-Redirect
    # Files storage - served internally
    # IMPORTANT: Must match FILES_ROOT environment variable
    location /internal-files/ {
        internal;
        alias /srv/files/;
    }

    # Upload files internal location (temporary uploads before moving to storage)
    location /internal-uploads/ {
        internal;
        alias /home/kennedy/ankaa/api/uploads/;
    }

    # Thumbnails internal location
    location /internal-thumbnails/ {
        internal;
        alias /srv/files/Thumbnails/;
    }

    # API proxy
    location / {
        # Handle CORS preflight requests at nginx level
        if ($request_method = 'OPTIONS') {
            add_header 'Access-Control-Allow-Origin' $cors_origin always;
            add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
            add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Accept, Origin, x-request-id, x-api-key, cache-control, x-file-size, x-file-name, x-file-type, content-disposition, content-length' always;
            add_header 'Access-Control-Allow-Credentials' 'true' always;
            add_header 'Access-Control-Max-Age' 86400 always;
            add_header 'Content-Type' 'text/plain charset=UTF-8';
            add_header 'Content-Length' 0;
            return 204;
        }

        # Add CORS headers to all responses
        add_header 'Access-Control-Allow-Origin' $cors_origin always;
        add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, PATCH, OPTIONS' always;
        add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With, Accept, Origin, x-request-id, x-api-key, cache-control, x-file-size, x-file-name, x-file-type, content-disposition, content-length' always;
        add_header 'Access-Control-Allow-Credentials' 'true' always;
        add_header 'Access-Control-Expose-Headers' 'x-request-id, x-ratelimit-limit, x-ratelimit-remaining, x-ratelimit-reset' always;

        proxy_pass http://ankaa_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Request-Id $request_id;
        proxy_cache_bypass $http_upgrade;

        # Enable keepalive
        proxy_set_header Connection "";

        # Buffer settings for large responses
        proxy_buffering on;
        proxy_buffer_size 128k;
        proxy_buffers 4 256k;
        proxy_busy_buffers_size 256k;
    }

    # WebSocket support for Socket.io
    location /socket.io/ {
        proxy_pass http://ankaa_api;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Rate limiting for API endpoints
    # limit_req zone=api_limit burst=20 nodelay;

    # Logging
    access_log /var/log/nginx/api.ankaa.live.access.log;
    error_log /var/log/nginx/api.ankaa.live.error.log;
}
